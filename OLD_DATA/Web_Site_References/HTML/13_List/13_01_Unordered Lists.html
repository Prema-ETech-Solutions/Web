<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The HTML <ul> tag defines an unordered (bulleted) list. -->
    <!-- Unordered HTML List -->
    <!-- An unordered list starts with the <ul> tag. Each list item starts with the <li> tag.
    The list items will be marked with bullets (small black circles) by default: -->
    <ul style="list-style: disc">
      <li>H1</li>
      <li>H2</li>
      <li>H3</li>
      <li>H4</li>
    </ul>
    <!-- Unordered HTML List - Choose List Item Marker -->
    <!-- The CSS list-style-type property is used to define the style of the list item marker. It can have one of the following values: -->
    <!-- Value	Description -->
    <!-- disc	Sets the list item marker to a bullet (default)
    circle	Sets the list item marker to a circle
    square	Sets the list item marker to a square
    none	The list items will not be marked -->
    <!-- Lists can be nested (list inside list): -->
    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
    <!-- Horizontal List with CSS  -->
    <!-- HTML lists can be styled in many different ways with CSS. 
    One popular way is to style a list horizontally, to create a navigation menu: -->
    <ul
      style="
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
      "
    >
      <li style="float: left">
        <a
          style="
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
          "
          href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwimrq2eq87vAhW6ILcAHR6DAMgQPAgI"
          >Home</a
        >
      </li>
      <li style="float: left">
        <a
          style="
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
          "
          href="https://news.google.com/topstories?hl=en-IN&gl=IN&ceid=IN:en"
          >News</a
        >
      </li>
      <li style="float: left">
        <a style="
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
      " href="https://about.google/contact-google/">Contact</a>
      </li>
      <li style="float: left"><a  style="
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
      " href="https://about.google/">About</a></li>
    </ul>
    <!-- Chapter Summary -->

    <!-- Use the HTML <ul> element to define an unordered list
    Use the CSS list-style-type property to define the list item marker
    Use the HTML <li> element to define a list item
    Lists can be nested
    List items can contain other HTML elements
    Use the CSS property float:left to display a list horizontally -->

    <!-- HTML List Tags -->
    <!-- Tag	Description -->
    <!-- <ul>	Defines an unordered list
    <ol>	Defines an ordered list
    <li>	Defines a list item
    <dl>	Defines a description list
    <dt>	Defines a term in a description list
    <dd>	Describes the term in a description list -->
  </body>
</html>
