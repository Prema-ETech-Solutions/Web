<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .F1 {
        background-color: silver;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }
      .F2 {
        background-color:sandybrown;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        color: sienna;
      }
      .F3
      {
          text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- The HTML class attribute is used to specify a class for an HTML element. -->
    <!-- Multiple HTML elements can share the same class. -->
    <!-- Using The class Attribute -->
    <!-- The class attribute is often used to point to a class name in a style sheet. 
    It can also be used by a JavaScript to access and manipulate elements with 
    the specific class name. -->
    <!-- In the following example we have three <div> elements with a class attribute 
    with the value of "city". All of the three <div> elements will be styled 
    equally according to the .city style definition in the head section: -->
    <dir class="F1">
      <h1>First</h1>
      <p>Class</p>
    </dir>
    <dir class="F2">
      <h1>First</h1>
      <p>Class</p>
    </dir>
    <dir class="F1">
      <h1>First</h1>
      <p>Class</p>
    </dir>
    <dir class="F2">
      <h1>First</h1>
      <p>Class</p>
    </dir>

    <!-- Multiple Classes -->

    <!-- HTML elements can belong to more than one class. -->
    <!-- To define multiple classes, separate the class names with a space, e.g. 
    <div class="F2 F3">. The element will be styled according to all the classes specified. -->
    <!-- In the following example, the first <h2> 
    element belongs to both the city class and also to the main class,
    and will get the CSS styles from both of the classes:  -->
    <dir class="F2 F3">
      <h1>First</h1>
      <p>Class</p>
    </dir>
    <!-- The HTML class attribute specifies one or more class names for an element -->
    <!-- Classes are used by CSS and JavaScript to select and access specific elements -->
    <!-- The class attribute can be used on any HTML element -->
    <!-- The class name is case sensitive -->
    <!-- Different HTML elements can point to the same class name -->
  </body>
</html>
