<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The HTML Style Attribute -->
    <!-- Setting the style of an HTML element, can be done with the style attribute.
    The HTML style attribute has the following syntax: -->
    <!-- <tagname style="property:value;"> -->
    <!-- The property is a CSS property. The value is a CSS value. -->

    <!-- The HTML style attribute is used to add styles to an element, such as color, font, size, and more. -->
    <h5>Hello Normal</h5>
    <h5 style="color:tomato;">Hello Normal</h5>
    <h5 style="font-size: 100px;">Hello Normal</h5>
    <h5 style="color: skyblue;font-size: 100px;">Hello Normal</h5>

    <!-- Background Color -->
    <!-- The CSS background-color property defines the background color for an HTML element. -->
    <h4 style="background-color: royalblue;">Hello World </h4>
    <h4 style="background-color: peachpuff;">Hello World </h4>
    
    <!-- Text Color -->
    <!-- The CSS color property defines the text color for an HTML element: -->
    <h4 style="color: coral;">Hello World</h4>
    
    <!-- Fonts -->
    <!-- The CSS font-family property defines the font to be used for an HTML element: -->
    <h4 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Hello World</h4>
    
    <!-- Text Size -->
    <!-- The CSS font-size property defines the text size for an HTML element: -->
    <h4 style="font-size: 20pt;">Hello World</h4>

    <!-- Text Alignment -->
    <!-- The CSS text-align property defines the horizontal text alignment for an HTML element: -->
    <h3 style="text-align: center;">Hello World</h3>


    <!-- Chapter Summary -->
    <!-- Use the style attribute for styling HTML elements
    Use background-color for background color
    Use color for text colors
    Use font-family for text fonts
    Use font-size for text sizes
    Use text-align for text alignment -->

</body>
</html>
