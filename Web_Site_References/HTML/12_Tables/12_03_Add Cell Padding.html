<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        th, td
        {
            padding: 10px;
            border: solid springgreen;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- Cell padding specifies the space between the cell content and its borders. -->
    <!-- If you do not specify a padding,
    the table cells will be displayed without padding. -->
    <!-- To set the padding, use the CSS padding property: -->
    <table style="width:100%">
        <tr>
          <th>FirstName</th>
          <th>LastName</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </table>
</body>
</html>
