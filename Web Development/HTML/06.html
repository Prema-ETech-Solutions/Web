<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sixth Page</title>
  </head>
  <body>
    <h3>Form</h3>
    <!-- FORM Tag & Div Tag & Input Tag -->
    <form>
      <div>Name:<input type="text" name="N1" /></div>
      <div>Email: <input type="email" name="E1" /></div>
      <div>Phone : <input type="number" name="P1" /></div>
      <div>Date : <input type="date" name="D1" /></div>
      <div>
        Checkout Items:
        <div><input type="checkbox" name="C1" /> Car</div>
        <div><input type="checkbox" name="C2" /> Bike</div>
        <div><input type="checkbox" name="C3" /> House</div>
      </div>
      <div>
        Gender :
        <div><input type="radio" name="R1" /> Male</div>
        <div><input type="radio" name="R1" /> Fe-male</div>
        <div><input type="radio" name="R1" /> Other</div>
      </div>
      <div>
        Write Some Thing :
        <div>
          <textarea name="T1" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div>
        <input type="submit" value="GO" />
        <input type="reset" value="Reset" />
      </div>
    </form>
    <hr />
    <hr />
    <!-- FORM Tag & Div Tag & Input Tag End-->

    <!-- Label Tag -->
    <label for="name1">Name</label>
    <div>
        <input type="text" name="NAME" id="name1">
    </div>
    <!-- Label Tag End-->

    <!-- Select Tag  -->
    <label for="scl">Age</label>
    <div>  
      <select name="sel" id="scl">
          <option value="a1">1-10</option>
          <option value="a2">11-18</option>
          <option value="a3">19-24</option>
        </select>
    </div>
        <!-- Select Tag End -->
  
</body>
</html>
